name: Clovis

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        build_type: [Release]
        c_compiler: [gcc, cl]
        include:
          - os: windows-latest
            c_compiler: cl
            cpp_compiler: cl
          - os: ubuntu-latest
            c_compiler: gcc
            cpp_compiler: g++
        exclude:
          - os: windows-latest
            c_compiler: gcc
          - os: ubuntu-latest
            c_compiler: cl

    steps:
    - uses: actions/checkout@v3

    - name: Set reusable strings
      id: strings
      shell: bash
      run: |
        # Set the build directory based on the OS
        if [ "${{ matrix.os }}" == "ubuntu-latest" ]; then
          echo "build-output-dir=${{ github.workspace }}/build-linux" >> "$GITHUB_OUTPUT"
        else
          echo "build-output-dir=${{ github.workspace }}/build-windows" >> "$GITHUB_OUTPUT"
        fi

    - name: Diagnostic Info
      run: |
        echo "GitHub Actions Runner OS: ${{ runner.os }}"
        echo "C++ Compiler Version: ${{ matrix.cpp_compiler }}"
        echo "CMake Build Type: ${{ matrix.build_type }}"
        echo "GitHub Workspace: ${{ github.workspace }}"
        echo "CMake Output Directory: ${{ steps.strings.outputs.build-output-dir }}"
        echo "CMake Command:"
        echo "  cmake -B ${{ steps.strings.outputs.build-output-dir }} -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }} -DCMAKE_C_COMPILER=${{ matrix.c_compiler }} -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} -S ${{ github.workspace }} -DOpenMP_CXX_FLAGS=\"/openmp\""
        echo "CMake Cache Content:"
        cat "${{ steps.strings.outputs.build-output-dir }}/CMakeCache.txt"
      
    - name: Configure CMake
      run: >
        cmake -B ${{ steps.strings.outputs.build-output-dir }}
        -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }}
        -DCMAKE_C_COMPILER=${{ matrix.c_compiler }}
        -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
        -S ${{ github.workspace }}
        -DOpenMP_CXX_FLAGS="/openmp"

    - name: Build
      run: cmake --build ${{ steps.strings.outputs.build-output-dir }} --config ${{ matrix.build_type }}

    - name: Test
      working-directory: ${{ steps.strings.outputs.build-output-dir }}
      run: ctest --build-config ${{ matrix.build_type }}
